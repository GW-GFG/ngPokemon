<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img src="{{ pokemon.picture }}" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td>
                  <strong>{{ pokemon.name }}</strong>
                </td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td>
                  <strong>{{ pokemon.hp }}</strong>
                </td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td>{{ pokemon.cp }}</td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }} </span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td>
                  <em>{{ pokemon.created | date : "MMMM dd, YYYY" }}</em>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToPokemonList()">Retour</a>
        </div>
      </div>
    </div>
  </div>
</div>

<h2 *ngIf="!pokemon" class="header center">Oups, aucun pokémon n'a été trouvé...</h2>
