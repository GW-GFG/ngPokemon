<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img src="{{ pokemon.picture }}" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Name</td>
                <td>
                  <strong>{{ pokemon.name }}</strong>
                </td>
              </tr>
              <tr>
                <td>Health points</td>
                <td>
                  <strong>{{ pokemon.hp }}</strong>
                </td>
              </tr>
              <tr>
                <td>Damages</td>
                <td>{{ pokemon.cp }}</td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }} </span>
                </td>
              </tr>
              <tr>
                <td>Creation date</td>
                <td>
                  <em>{{ pokemon.created | date : "MMMM dd, YYYY" }}</em>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToEditPokemon(pokemon.id.toString())">Edit</a>
          <a (click)="goToPokemonList()">Back</a>          
        </div>
      </div>
    </div>
  </div>
</div>

<h2 *ngIf="!pokemon" class="header center">Ooops, no pok√©mon found...</h2>
